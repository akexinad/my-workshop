    <div id="output"></div>
    <script>

        function createButton(text, fn) {
            const output = document.querySelector('#output');
            const btn = document.createElement('button');
            btn.innerText = text;
            output.appendChild(btn);
            
            btn.addEventListener( 'click', fn );
        }
